    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }
      body {
        background-color: #131722;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
        width: 100%;
        position: relative;
        /* Prevent browser default pull-to-refresh */
        overscroll-behavior-y: contain;
      }
      
      /* Futuristic Background Grid */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(240, 26, 100, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(240, 26, 100, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #131722;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2e39;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f01a64;
      }

      @keyframes pulse-border {
        0%, 100% { border-color: rgba(240, 26, 100, 0.2); }
        50% { border-color: rgba(240, 26, 100, 0.6); }
      }
      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }

      .glass-morphism {
        background: rgba(30, 34, 45, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes neural-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-neural-spin {
        animation: neural-spin 1s linear infinite;
      }

      /* Fix for iOS momentum scrolling */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
